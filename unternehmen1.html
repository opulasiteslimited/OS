<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auswahlseite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow: hidden;
            position: relative;
        }

        h4 {
            margin-top: 20px;
            color: black;
            font-size: 25px;
            text-align: center;
            
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            z-index: 1;
        }

        .btn {
            position: relative;
            padding: 9px;
            padding-left: 4px;
            padding-right: 4px;
            font-size: 1em;
            cursor: pointer;
            border: 1.5px solid black;
            border-radius: 20px;
            font-size: larger;
            background-color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            animation: clickAnimation 0.2s ease;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }


        .btn.selected {
            background-color: lightgray;
        }

        .checkmark {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgb(63, 189, 231);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1em;
            visibility: hidden;
        }

        .btn.selected .checkmark {
            visibility: visible;
        }

        .btn-weiter {
            margin-top: 45px;
            padding: 10px;
            text-align: center;
            border-radius: 12px;
            color: black;
            border: 1.6px solid black;
            font-size: larger;
            background-color: rgb(72, 192, 232);
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            fill: rgb(63, 189, 231);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <h4> In welchem Themenbereich liegt das Produkt das sie vermarkten wollen ?</h4>
    <div class="container">
        <div class="btn" onclick="toggleSelection(this)">  <strong> Fitness</strong> <div class="checkmark">✔</div></div>
        <div class="btn" onclick="toggleSelection(this)">  <strong> Beauty</strong> <div class="checkmark">✔</div></div>
        <div class="btn" onclick="toggleSelection(this)">  <strong> Mode</strong> <div class="checkmark">✔</div></div>
        <div class="btn" onclick="toggleSelection(this)">  <strong> Technik</strong> <div class="checkmark">✔</div></div>
        <div class="btn" onclick="toggleSelection(this)">  <strong> Dienstleistung</strong> <div class="checkmark">✔</div></div>
        <div class="btn" onclick="toggleSelection(this)">  <strong> Medien</strong> <div class="checkmark">✔</div></div>
        <div class="btn" onclick="toggleSelection(this)">  <strong> Personen </strong> <div class="checkmark">✔</div></div>
        <div class="btn" onclick="toggleSelection(this)">  <strong> Filme/Bücher </strong> <div class="checkmark">✔</div></div>

        
    </div>

    <svg class="bubbles" xmlns="http://www.w3.org/2000/svg">
        <circle class="bubble" cx="10%" cy="90%" r="20" />
        <circle class="bubble" cx="25%" cy="85%" r="15" />
        <circle class="bubble" cx="40%" cy="92%" r="10" />
        <circle class="bubble" cx="55%" cy="88%" r="25" />
        <circle class="bubble" cx="70%" cy="95%" r="18" />
        <circle class="bubble" cx="85%" cy="90%" r="12" />
    </svg>

    <script>
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }
    </script>

<button class="btn btn-weiter" onclick="triggerAnimation('influencer2.html')"> <strong>weiter</strong>  </button>

</body>
</html>
