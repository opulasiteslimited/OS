<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSL - Startseite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Hellblau */
            overflow: hidden;
            flex-direction: column;
        }

        header {
           
            border-bottom: 2px solid #000000;
        
        }
        

        .container {
            text-align: center;
            position: relative;
            margin-top: 145px;
        }

        h5 {
            font-family: sans-serif;
            text-align: left;
            margin: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            color: #0e0e0e; /* Dunkelblau */
            margin-top: 10px;
            text-align: center;
        }

        .btn-start {
            
            padding: 10px 20px;
            background-color: #0e0e0e; /* Dunkelblau */
            color: white;
            font-size: 1.36rem;
            text-decoration: none;
            border-radius: 22px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-align: center;
            margin-top: 30px;
            
        }

        .btn-start:hover {
            background-color: rgb(42, 172, 215); /* Hellere Variante von Dunkelblau */
        }

        .btn-start:active {
            animation: clickAnimation 0.5s ease;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Ladeanimation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid #0e0e0e; /* Dunkelblau */
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Blaue Bläschen */
        .bubble {
            position: absolute;
            background-color: rgba(63, 189, 231, 0.5); /* Halbtransparentes Blau */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50px);
            }
        }

        /* Menü */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            top: 25px;
        }

        .menu-line {
            width: 25px;
            height: 3px;
            background-color: #0e0e0e; /* Dunkelblau */
            margin: 4px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            
        }

        .menu-line:hover {
            background-color: #1c8cd7; /* Hellere Variante von Dunkelblau */
        }

        /* Werbebereich */
        .ad-container {
            position: absolute;
            bottom: 11px;
            width: 90%;
            height: 100px; /* Höhe des Werbebereichs */
            background-color: #ccc; /* Hellgrau als Platzhalter für Werbung */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* Abstände zum Rand */
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <header>
    <h5> <u>OSL</u> </h5>
    <div class="menu" id="menu">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
    </header>
    <div class="container"></div>
        <h1>Ihr Bindeglied zwischen Influencer und Unternehmen</h1>
        <a href="#" class="btn-start" id="startBtn">Starten</a>

        <!-- Blaue Bläschen -->
        <div class="bubble" style="top: 13%; left: 10%;"></div>
        <div class="bubble" style="top: 15%; left: 70%;"></div>
        <div class="bubble" style="top: 20%; left: 30%;"></div>
        <div class="bubble" style="top: 67%; left: 80%;"></div>
        <div class="bubble" style="top: 71%; left: 20%;"></div>
</div>
        <!-- Menü -->
    
   


    <!-- Werbebereich -->
    <div class="ad-container">
        <span>Werbung</span>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-circle"></div>
        <div class="loading-circle"></div>
        <div class="loading-circle"></div>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            // Zeige die Ladeanimation
            document.getElementById('loadingOverlay').style.display = 'flex';

            // Navigiere zur Index2-Seite nach einer kurzen Verzögerung (hier 0.5 Sekunden)
            setTimeout(function() {
                window.location.href = 'index2.html';
            }, 500);
        });
    </script>
</body>
</html>
